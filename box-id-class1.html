<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* class =>用"."讓css知道是要以css上去找命名方式與id相同，不同是不是唯一，很多標籤都可以使用 */
    .box{
      width:100px;
      height:100px
    }
    #box-1, #box-2, #box-3{
      /* width:100px;
      height:100px; */
      background-color: rgb(83, 129, 37);
    }
    #box-2{
      background-color: rgb(89, 223, 69);
    }
    #box-3{
      background-color: rgb(160, 229, 149)
    }
  </style>
</head>
<body>
  <!-- id只有一個， class可以有很多個 -->
  <div id="box-1" class="box"></div>
  <div id="box-2" class="box"></div>
  <div id="box-3" class="box"></div>
  
</body>
</html>
